buildscript {
    repositories {
        jcenter()
        maven {
            name = "forge"
            url = "http://files.minecraftforge.net/maven"
        }
    }
    dependencies {
        classpath 'net.minecraftforge.gradle:ForgeGradle:2.2-SNAPSHOT'
    }
}
apply plugin: 'net.minecraftforge.gradle.forge'

version = "0.3.0-pre4"
group= "pl.asie.charset"
archivesBaseName = "Charset"

minecraft {
    version = "1.9.4-12.17.0.1909-1.9.4"
    
    runDir = "run"
    useDepAts = true
    mappings = "snapshot_20160519"

    replace '@VERSION@', project.version
    replace '@MC_VERSION@', version
}

sourceCompatibility = JavaVersion.VERSION_1_8
targetCompatibility = JavaVersion.VERSION_1_8

sourceSets {
	main {
		resources {
			srcDirs += 'docs'
		}
	}
}

repositories {
    maven { url "http://maven.amadornes.com/" }
    maven {
        name 'DVS1 Maven FS'
        url 'http://dvs1.progwml6.com/files/maven'
    }
}
dependencies {
    deobfCompile "MCMultiPart:MCMultiPart-experimental:1.2.0_68:universal"
    deobfCompile "mezz.jei:jei_1.9.4:3.4.0.202"
}

processResources
{
    // this will ensure that this task is redone when the versions change.
    inputs.property "version", project.version
    inputs.property "mcversion", project.minecraft.version

    // replace stuff in mcmod.info, nothing else
    from(sourceSets.main.resources.srcDirs) {
        include 'mcmod.info'
                
        // replace version and mcversion
        expand 'version':project.version, 'mcversion':project.minecraft.version
    }
        
    // copy everything else, thats not the mcmod.info
    from(sourceSets.main.resources.srcDirs) {
        exclude 'mcmod.info'
    }
}

task deobfJar(type: Jar) {
    from(sourceSets.main.output) {
        classifier = "deobf"
    }
}
artifacts {
    archives deobfJar
}
